<h2>Here you can add your coach</h2>
<form>
  <div>
    Name:
    <input id="name" type="text" [formControl]="name">
    <label *ngIf="name.invalid" [ngClass]="'error'">Name required with min 4 and max 15 character.</label>
  </div>

  <div>Gender: (if men click checkbox)
    <input id="gender" type="checkbox" [formControl]="gender"><br>
  </div>
  <div>
    Taunt text:
    <input id="taunt_text" type="text" [formControl]="taunt_text">
    <label *ngIf="taunt_text.invalid" [ngClass]="'error'">Taunt text required with min 2 and max 20 characters</label>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
