<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="dmg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dmg</th>
      <td mat-cell *matCellDef="let row">{{row.dmg}}</td>
    </ng-container>

    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hp</th>
      <td mat-cell *matCellDef="let row">{{row.hp}}</td>
    </ng-container>

    <ng-container matColumnDef="crit_chance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Crit Chance</th>
      <td mat-cell *matCellDef="let row">{{row.crit_chance}}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Operations</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="openEditDialog(row)">Edit</button>
        <button mat-raised-button color="primary" (click)="deleteBattlemon(row.id)">Delete</button>

      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>


<button class="button" mat-raised-button color="warn" (click)="close()" type="submit" >Close</button>
