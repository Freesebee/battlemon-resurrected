<nav>
  <div class="pokemons-nav">
    <h1>POKEMONS</h1>
    <div>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        Add
      </button>
    </div>
  </div>
</nav>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Dmg</th>
      <th>Hp</th>
      <th>Crit chance</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let battlemon of battlemons">
        <td>{{ battlemon.id }}</td>
        <td>{{ battlemon.name }}</td>
        <td>{{ battlemon.type }}</td>
        <td>{{ battlemon.dmg }}</td>
        <td>{{ battlemon.hp }}</td>
        <td>{{ battlemon.crit_chance }}</td>
        <td>
          <button mat-raised-button color="primary" (click)="openEditDialog(battlemon)">Edit</button>
          <button mat-raised-button color="primary" (click)="deleteBattlemon(battlemon.id)">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
<button class="button" mat-raised-button color="warn" (click)="close()" type="submit" >Close</button>
