<form [formGroup]="newForm">
  <div>
    <label style="font-style: italic" for="name">Name: </label>
    <input id="name" type="text" [(ngModel)]="info.name" formControlName="name">
    <span *ngIf="name?.invalid && name?.touched">Enter name with 3 to 15 characters</span>
  </div>
  <div>
    <label style="font-style: italic" for="gender">Gender: (if men check "X") </label>
    <input id="gender" type="checkbox" [(ngModel)]="info.gender" formControlName="gender">
  </div>
  <div>
    <label style="font-style: italic" for="taunt_text">Taunt text: </label>
    <input id="taunt_text" type="text" [(ngModel)]="info.taunt_text" formControlName="taunt_text">
    <span *ngIf="taunt_text?.invalid && taunt_text?.touched">Enter taunt with 2 to 20 characters</span>
  </div>

  <button class="button" mat-raised-button color="primary" (click)="save()" [disabled]="!newForm.valid" type="submit" ><mat-icon> border_color</mat-icon></button>
  <button class="button" mat-raised-button color="warn" (click)="exit()" type="submit" ><mat-icon>close</mat-icon></button>
</form>
